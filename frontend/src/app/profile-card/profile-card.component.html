<div class="max-w-xl rounded-xl shadow-md bg-white p-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <img
        src="{{employee?.img}}"
        alt="euro-five logo" class="object-cover h-24 w-24 rounded-full">
      <div class="mx-4 flex-col justify-between">
        <h4 class="text-2xl font-bold text-gray-600">{{employee?.name}}</h4>
        <h6 class="text-xl text-gray-600">{{employee?.role}}</h6>
      </div>
    </div>
    <div class="px-4 py-2 rounded-md shadow-sm bg-gray-100 text-orange-500">
      <div class="flex items-center">
        <svg class="w-4 h-4 text-yellow-400 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="currentColor" viewBox="0 0 22 20">
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
        </svg>
        <p class="text-sm text-orange-500">{{employee?.rate}}</p>
      </div>
    </div>
  </div>
  <p class="p-2">{{employee?.description}}</p>
  <form action="/ed">
    <div class="mt-4 grid gap-2">
      <div *ngFor="let quality of employee?.qualities" class="flex justify-between items-center p-2 bg-gray-100 rounded-md shadow-sm">
        <h6>{{quality}}</h6>
        <app-rating-stars></app-rating-stars>
      </div>
      <textarea
        name="comment" id="comment" cols="30" rows="6" placeholder="Describe your experience with {{employee?.name}}..."
        class="bg-gray-100 p-2 rounded-md"
      ></textarea>
      <input type="button" class="py-2 bg-green-600 text-white text-xl rounded-sm hover:bg-blue-700 cursor-pointer" value="Send">
    </div>
  </form>
</div>
